<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>SIESU - Sistema de Estágio Unificado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="centralizado">
    <div>
        <div style="text-align: center; margin-bottom: 18px;">
            <span style="font-size:2.2rem;font-weight:700;letter-spacing:2px;">SIESU</span><br>
            <span style="font-size:1rem; font-weight: 400;">
                Sistema de Estágio Unificado
            </span>
        </div>
        <form class="form-container" id="loginForm" autocomplete="on">
            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="exemplo@email.com" autocomplete="username"/>
            <label for="senha">Senha</label>
            <input type="password" id="senha" required placeholder="Sua senha" autocomplete="current-password"/>
            <div class="mensagem erro" id="errorMsg" style="display:none;"></div>
            <button type="submit">Entrar</button>
            <div style="text-align: center; margin-top: 18px;" class="login-link">
                Ainda não possui conta?
                <a href="cadastro.html">Criar Conta</a>
            </div>
        </form>
    </div>
</div>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/login.js"></script>
</body>
</html>
