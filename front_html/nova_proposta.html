<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Proposta de Estágio - SIESU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centralizado">
    <h2>Nova Proposta de Estágio</h2>

    <div class="form-container">
            <!-- Seletor de Professor (Supervisor de Escola) -->
      <label for="selectProfessor">Professor</label>
      <select id="selectProfessor" name="id_professor" class="input-select">
        <option value="">Selecione o professor</option>
      </select>

      <!-- Seletor de Orientador (Supervisor de Instituição) -->
      <label for="selectOrientador">Orientador</label>
      <select id="selectOrientador" name="id_orientador" class="input-select">
        <option value="">Selecione o orientador</option>
      </select>

      <h3>Pesquisar por</h3>
      <div class="radio-group">
        <label><input type="radio" name="modoBusca" value="escola" checked> Escola → Área/Modalidade</label>
        <label><input type="radio" name="modoBusca" value="area"> Área → Escola/Modalidade</label>
      </div>

      <!-- Fluxo por Escola -->
      <div id="fluxoEscola" class="fluxo">
        <label for="selectEscola">Escola</label>
        <select id="selectEscola" class="input-select">
          <option value="">Selecione a escola</option>
        </select>

        <label for="selectAreaEscola">Área</label>
        <select id="selectAreaEscola" class="input-select">
          <option value="">Selecione a área</option>
        </select>

        <label for="selectModalidadeEscola">Modalidade</label>
        <select id="selectModalidadeEscola" class="input-select">
          <option value="">Selecione a modalidade</option>
        </select>
      </div>

      <!-- Fluxo por Área -->
      <div id="fluxoArea" class="fluxo" style="display:none;">
        <label for="selectArea">Área</label>
        <select id="selectArea" class="input-select">
          <option value="">Selecione a área</option>
        </select>

        <label for="selectEscolaArea">Escola</label>
        <select id="selectEscolaArea" class="input-select">
          <option value="">Selecione a escola</option>
        </select>

        <label for="selectModalidadeArea">Modalidade</label>
        <select id="selectModalidadeArea" class="input-select">
          <option value="">Selecione a modalidade</option>
        </select>
      </div>

      <!-- Upload de PDF -->
      <label for="arquivoPDF">Documento (PDF)</label>
      <input type="file" id="arquivoPDF" accept="application/pdf" class="input-select">

      <div class="botoes-form">
        <button id="btnEnviarNova" class="btn">Enviar Proposta</button>
        <button id="btnCancelarNova" class="btn-secondary">Cancelar</button>
      </div>

      <div class="mensagem erro" id="erroNova" style="display:none;"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/nova_proposta.js"></script>
</body>
</html>
